name: Tests

on:
  push:
    branches: [ main, refactor/phase-2-code-quality ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: src

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Run linter (ruff)
      run: |
        uv run ruff check . || true
      continue-on-error: true

    - name: Run tests
      run: |
        uv run python tools/test_ai_recommendations.py

    - name: Run integration tests
      run: |
        uv run pytest src/tests/test_integration.py -v

    - name: Run benchmarks
      run: |
        uv run python src/tests/benchmarks/run_benchmarks.py
      continue-on-error: true
