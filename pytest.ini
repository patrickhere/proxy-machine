[pytest]
# Pytest configuration for The Proxy Machine

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --durations=10
    -ra

# Coverage options (when pytest-cov installed)
# Uncomment to enable:
# addopts =
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=70

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that require network access

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env
